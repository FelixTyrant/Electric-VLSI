<!-- PREFERENCE I/O/DEF -->

DEF (Design Exchange Format) is a recent interchange format for CAD systems.
DEF options are controlled with the "DEF" preferences
(in menu <B>File / Preferences...</B>, "I/O" section, "DEF" tab).
