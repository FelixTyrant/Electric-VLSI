<!-- HEADER 7-3-8: SUE Control -->

SUE options are controlled with the "SUE" preferences
(in menu <B>File / Preferences...</B>, "I/O" section, "SUE" tab).
<P>
<CENTER><IMG SRC="fig07-09.png" ALT="Figure 7.9"></CENTER>
<P>
This dialog controls whether transistors will appears in a standard 3-terminal configuration
or in a 4-port configuration with a substrate connection.
